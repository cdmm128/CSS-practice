<!DOCTYPE html>
<html>
<head>
<style>
p {
  color:red;
}
#para1 {
  color:red;
}
.colortext{
  color:green;
}
h3, h4 {
  color:purple;
}
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<p>This is another paragraph</p>
<h2 id="para1">This is another paragraph</h2>
<p class="colortext">This is another paragraph</p>
<h3>This is another paragraph</h3>
<h4>This is another paragraph</h4>
</body>
</html>
